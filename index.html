<!doctype html>
<html ng-app ng-csp="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="js/angular.min.js"></script>
<!-- <script src="js/bootstrap/js/bootstrap.min.js"></script> -->

<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<script src="index.js"></script>
</head>
<body style="width:100%;">
	<div ng-controller="listConnection">
		<!-- <h5>Dernières ouvertures du navigateur</h5> -->
		<table class="table table-condensed">
	        <thead>
	          <tr>
	            <th ng-click="predicate='connection'; reverse=false" nowrap>Date début</th>
	            <th nowrap>Date fin</th>
	            <th nowrap>Durée</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr ng-repeat="connection in connections | orderBy:predicate:reverse">
                <td nowrap>{{ connection.date | date:'dd/MM/yyyy'}} {{ connection.date | date:'HH:mm:ss'}}</td>
                <td nowrap>{{ connection.date_logout | date:'dd/MM/yyyy'}} {{ connection.date_logout | date:'HH:mm:ss'}}</td>
			    <td nowrap>
			    	{{ connection.diff.hour}}h{{ connection.diff.min}}mn{{ connection.diff.sec}}s
			    	<span class="label label-info" ng-show="connection.current_session">Session courante</span>
			    </td>
              </tr>
	        </tbody>
	      </table>
	</div>
	
            
            
</body>
</html>
