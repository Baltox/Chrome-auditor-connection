<!doctype html>
<html ng-app ng-csp="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="js/angular.min.js"></script>
<!-- <script src="js/bootstrap/js/bootstrap.min.js"></script> -->

<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<script src="index.js"></script>
</head>
<body style="width:300px;">
	<div ng-controller="listConnection">
		<h5>DerniÃ¨res ouvertures du navigateur</h5>
		<table class="table table-condensed">
	        <thead>
	          <tr>
	            <th ng-click="predicate='connection'; reverse=false">Date</th>
	            <th>Heure</th>
				<th>Type</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr ng-repeat="connection in connections | orderBy:predicate:reverse">
              <td>{{ connection.date | date:'dd/MM/yyyy'}}</td>
              <td>{{ connection.date | date:'HH:mm:ss'}}</td>
			  <td>{{ connection.type}}</td>
            </tr>
	        </tbody>
	      </table>
	</div>
	
            
            
</body>
</html>
